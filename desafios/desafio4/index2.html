<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
<style>

    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    h1 {
        text-align: center;
    }

    caption {
        background-color: lightgray;
    }

    table {
        border-collapse: collapse;
        width: 600px;
        margin: auto;
    }

    td, th {
        border: 1px solid black;
        padding: 5px;
        text-align: center;
    }

    th {
        background-color: rgba(77, 77, 77, 0.863);
        color: white;
        font-weight: bolder;
    }

    .exatas {
        color: black;
        background-color: white;
    }

    .humanas {
        background-color: white;
        color: black;
    }

    .mediaexatas {
        text-align: left;
    }

    .mediahumanas {
        text-align: left;
    }

    #container {
        overflow-x: auto;
    }
</style>
</head>
<body>
    <h1>Teste de Tabela</h1>
    <div id="container">
        <table>
            <caption>Minha Nota Atual</caption>
            <thead>
                <tr>
                    <th rowspan="2">Àrea</th>
                    <th rowspan="2">Disciplina</th>
                    <th colspan="2">Notas</th>
                    <th rowspan="2">Média</th>
                </tr>

                <tr>
                    <th>Nota 1</th>
                    <th>Nota 2</th>
                </tr>
            </thead>

            <tr>
                <th class="exatas" rowspan="4">Exatas</th>
                <td >Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Quimica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th class="mediaexatas" colspan="4">Média de Exatas</th>
                <th>0.0</th>
            </tr>
            <tr>
                <th class="humanas" rowspan="2">Humanas</th>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tfoot>
                <tr>
                    <th class="mediahumanas" colspan="4">Média de Humanas</th>
                    <th>0.0</th>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
</html>
